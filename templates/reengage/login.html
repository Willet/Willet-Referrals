<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="ReEngage">

<head>
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="/static/reengage/css/engageStyles.css" rel="stylesheet" type="text/css">
    
    <!--[if IE]>
    <link href="/static/reengage/css/engageStylesIE.css" rel="stylesheet" type="text/css">
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript">
    </script>
    <script src="/static/reengage/engageFunctionality.js" type="text/javascript">
    </script>
</head>

<body>

<div id="banner" class="shadow">
    <div id="bannerBody">
        <div id="bannerTitle">
            <h1><b>Engage</b></h1>
        </div>
        <div id="bannerRight">
        </div>
    </div>
</div>

<div id="body">
    <div id="loginTopMessage">Instantly engage with your customers!</div>
    {% if msg %}
    <p class='message {{cls}}'>{{msg}}</p>
    {% endif %}
    <div id="loginMainBox">

       <div id="loginBox" class="roundedTops roundedBL roundedBR">
            <div class="loginHead roundedTops">Login</div>

            <div class="loginLeft">
                <div class="loginElemLeft">Email:</div>
                <div class="loginElemLeft">Password:</div>
            </div>
            <form action="{{ host }}{% url ReEngageLogin %}" method="POST">
                <div class="loginRight">
                    <div class="loginElemRight">
                        <input type="text" name="username" value=""/>
                    </div>
                    <div class="loginElemRight">
                        <input type="password" name="password"value="" />
                    </div>
                </div>

                <div id="loginButtonContainer">
                    <a href="{{ host }}{% url ReEngageResetAccount %}" style="line-height: 40px;">
                        Forgot password?
                    </a>
                    <div id="loginButton" class="button">
                        <a href="#">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $("#loginButton").click(function(event){
            event.preventDefault();
            $(this).parents("form").submit();
        });
    });

    $(document).ready(function(){
        $("#signupButton").click(function(event){
            event.preventDefault();
            $(this).parents("form").submit();
        });
    });
</script>
</body>

</html>
