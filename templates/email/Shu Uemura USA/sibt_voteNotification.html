{% extends "base.html" %}

{% block title %}A Friend Voted!{% endblock %}

{% block content %}
    <table border="0" cellpadding="10" cellspacing="0" width="100%">
        <tr>
            <td valign="top">
                <div style="font-size:110%">
                    <p> Hi {{name}}, </p>
                    <p> Your friend voted "{{vote_type}}" for the following product:
                    </p>

                    <img alt="Awesome product from {{client_domain}}!" src="{{product_img}}" style="max-height: 25%; max-width: 25%; text-align: center; padding: 2px; border: 1px solid #FFF;" />
                    <table cellspacing="0"
                           cellpadding="0"
                           style="border-collapse:collapse">
                        <tbody>
                            <tr>
                                <td style="padding:5px;
                                           background-color:#fff9d7;
                                           border-left:1px solid #eecc22;
                                           border-right:1px solid #eecc22;
                                           border-top:1px solid #eecc22;
                                           border-bottom:1px solid #eecc22">
                                    <a href="{{ vote_url }}"
                                       style="color:#336699;"
                                       target="_blank">See the vote now</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </table>
{% endblock %}
