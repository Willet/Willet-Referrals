			.willet_button {
				width: 278px;
				height: 88px;
				border: 1px solid #BBB;
				font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
				color: #383f41;
				background: white;
				padding: 0;
				margin: 0;
			}
			.willet_button p {
				text-align: center;
				margin: 10px;
				padding: 0;
				margin: 12px 0 8px 0;
				font-size: 14px;
				line-height: 20px;
			}
			.willet_button>.button {
			    height: 25px;
			    padding: 4px 2px;
			    margin: 8px 15px;
			    width: 219px;
			    background-color: #C1F0F5;
			    text-align: center;
			    border-radius: 4px;
			    background-image: -webkit-linear-gradient(top, #C9F7FA, #A1F0F5);
			    box-shadow: 0 1px 0 #BBB;
			    behavior: url(/static/js/PIE.htc);
			}
			.willet_button>.button:hover {
			    cursor: pointer;
			    cursor: hand;
			    -moz-box-shadow: 0 0 4px 1px #BBB;
			    -webkit-box-shadow: 0 0 4px 1px #BBB;
			    box-shadow: 0 0 4px 1px #BBB;
			    behavior: url(/static/js/PIE.htc);
			}
			.willet_button>.button>img {
			    float: left;
			    margin: 0 0 0 8px;
			    padding: 0;
			    width: 25px;
			    height: 25px;
			}
			.willet_button>.button>.title {
				margin-left: 30px;
				padding: 1px 0 0 0;
				font-size: 16px;
				line-height: 24px;
				text-shadow: 1px 1px 1px #EEE;
			}
			.willet_button.horizontal {
				width: 400px;
				height: 51px;
				border: none;
			}
			.willet_button.horizontal>div {
				float: left;
			}
			.willet_button.horizontal>div.text {
				/*font-family: Arial, Helvetica, sans-serif;*/
				padding: 3px 0 0 0;
				line-height: 48px;
				font-size: 16px;
			}
			.willet_button.horizontal>div.button {
				width: 218px;
			}
		</style>


	</head>
	<body>
		<div class="willet_button vertical">
			<p>Should you buy this? Can't decide?</p>
			<div class="button">
				<img src="../imgs/logo_button_25x25.png" alt="logo" />
				<div class="title">Ask Trusted Friends</div>
			</div>
		</div>
		<div style="width:100%; height:40px;"></div>
		<div class="willet_button horizontal">
			<div class="text">Can't decide?</div>
			<div class="button">
				<img src="../imgs/logo_button_25x25.png" alt="logo" />
				<div class="title">Ask Trusted Friends</div>
			</div>
		</div>
	</body>
</html>
