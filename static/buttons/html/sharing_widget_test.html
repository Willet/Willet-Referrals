		<script style="text/javascript">
			var willet = window._willet || {};
			_willet.sharingWidget = _willet.sharingWidget || {};
			_willet.sharingWidget.init = (function (w) {
					var createShareItem = function (share) {
						var shareItemTemplate = ""
							+ " 	<img src='{{ image }}' />"
							+ " 	<div class='shared-name'>"
							+ "	   		<div>{{ name }}</div>"
						    + " 	</div>"
							+ " 	<div class='shared-network'>shared on <span class='{{ network }}-share'>{{ network_name }}</span></div>";

						share['network_name'] = {
							'facebook': 	'Facebook',
							'fancy': 		'The Fancy',
							'googleplus': 	'Google+',
							'pinterest': 	'Pinterest',
							'svpply': 		'Svpply',
							'twitter': 		'Twitter',
							'tumblr': 		'Tumblr'
						}[share.network];

						for (var i in share) {
							if (share.hasOwnProperty(i)) {
								shareItemTemplate = shareItemTemplate.replace('{{ '+ i +' }}', share[i]);
							}
						}

						var shareItem = document.createElement('li');
						shareItem.innerHTML = shareItemTemplate;
						shareItem.onclick = function () {
							window.location = document.domain + share.href;
						}
						return shareItem;
					}

					var initialize_sharing_widget = function () {
						var config = w.sharingWidget.config || {};
						var shares = w.sharingWidget.shares || [];
						var widgetElem = document.getElementById('_willet_sharing_widget');

						if (widgetElem && shares) {
							var maxShares = config.maxShares || 5;

							// Load up list
							var widgetFrag = document.createDocumentFragment();
							var recentSharing = document.createElement('div');
							var poweredBy = document.createElement('div');
							recentSharing.className = "recent-sharing";
							recentSharing.appendChild(document.createTextNode('Recent Sharing'));
							poweredBy.className = "powered-by";
							poweredBy.innerHTML = "Powered by <a href='http://apps.shopify.com/shopconnection' target='_blank'>ShopConnection</a>";

							var sharingList = document.createElement('ul');
							
							for (var i = (shares.length <= maxShares ? shares.length : maxShares), j = 0; j < i; j++) {
								sharingList.appendChild( createShareItem(shares[j]) );
							}

							widgetFrag.appendChild(recentSharing);
							widgetFrag.appendChild(sharingList);
							widgetFrag.appendChild(poweredBy);
							widgetElem.appendChild(widgetFrag);

							// Apply config styles
							// Set config
							if (config.wrapperColor) {
								widgetElem.style.border = "1px solid " + config.wrapperColor;
								recentSharing.style.backgroundColor = config.wrapperColor;
							}
							if (config.width) {
								widgetElem.style.width = config.width;
							}

						} else {
							// log that element doesn't exist
						}
					};

					return initialize_sharing_widget;
				}
			})(_willet);
			
			try {
				_willet.sharingWidget.init(_willet);
			} catch (e) {
				alert('Ack! '+e);
			}
		</script>
