<!DOCTYPE html>
<html lang='en'>
    <head>
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/static/sibt/css/vote.css" type="text/css" />
       <!-- Google Analytics -->
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-23764505-9']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
        
        <!-- Favicon -->
        <link rel='icon' type='image/vnd.microsoft.icon' href='/static/imgs/favicon.ico' />
        
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
        <title>Should I Buy This?</title>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript">
        if (typeof jQuery == 'undefined'){
            document.write(unescape("%3Cscript src='/static/js/jquery.min.js' type='text/javascript' charset='utf-8' %3E%3C/script%3E"));
        }
        </script>
    </head>
    <body>
    
    <div id="wrapper">
        <div id="top-div">
            <div id="img-div">
                {% for image in images %}
                
                {% endfor %}
            </div>
            <div id="top-right">
                <div id="asker_title">
                    {% if asker_pic %}
                        <img align="left" src="{{ asker_pic }}"  />
                    {% endif %}
                    <div>
                        <span>{{asker_name}}</span>   
                        <p id="title">
                            Should I Buy This?
                        </p>
                    </div>
                </div>
                
                <div id="result" style="display: none">
                    <h1><span></span>%</h1>
                    say buy it!
                </div>
            </div>
        </div>

        <div id="comments-div">
            <h2 id="BAR" class="hidden">
                Tell {{asker_name}} why you voted that?
            </h2>
        </div>
    </div>
    </body>
</html>
