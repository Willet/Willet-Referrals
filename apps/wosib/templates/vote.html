<!DOCTYPE html>
<html lang='en'>
    <head>
        <!-- Favicon -->
        <link rel='icon' type='image/vnd.microsoft.icon' href='/static/imgs/favicon.ico' />        
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/static/sibt/css/ask.css" type="text/css" />
        <link rel="stylesheet" href="/static/sibt/css/vote.css" type="text/css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript">
        if (typeof jQuery == 'undefined'){
            document.write(unescape("%3Cscript src='/static/js/jquery.min.js' type='text/javascript' charset='utf-8' %3E%3C/script%3E"));
        }
        </script>
        <style type="text/css">
            .wrapper { /* overrides ask.css defaults */
                height: auto;
                width: auto;
                display: auto;
            }
            #cart_items_display {
                display: block;
                margin: 0 auto;
                padding: 0;
                text-align: center;
            }
            #cart_items_display li {
                border: 1px transparent solid;
                cursor:pointer;
                display: inline-block;
                font-size: small;
                margin: 10px 5px;
                padding: 10px;
                width: 200px;
                height: 252px;
                vertical-align: bottom;
            }
            #cart_items_display li:hover {
                border: 1px silver solid;
                border-radius: 5px;
                background-color: #fcfcff;
            }
            #cart_items_display img, #cart_items_display input, #cart_items_display label {
                clear: both;
                display: block;
                margin: 0 auto;
            }
            #cart_items_display input {
                display: none;
            }
            #cart_items_display img {
                max-height: 196px;
                margin-bottom: 12px;
            }
            .dialog_button_area {
                background-color: #f0f0f0;
                padding: 10px;
            }
        </style>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
        <title>Vote on stuff</title>
    </head>
    <body>    
        <ul>
            {% for product in products %}
                <li>{{ product.uuid }}</li>
            {% endfor %}
        </ul>
        <!-- Google Analytics -->
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-23764505-9']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>
</html>
