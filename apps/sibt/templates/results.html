<!DOCTYPE html>
<html lang='en'>
    <head>
       <!-- Google Analytics -->
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-23764505-9']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
        
        <!-- Favicon -->
        <link rel='icon' type='image/vnd.microsoft.icon' href='/static/imgs/favicon.ico' />
        
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
        <title>Should I Buy This?</title>
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
        <script src="{{ URL }}/static/js/jquery.timeago.js" type="text/javascript"></script>
        <script src="{{ URL }}/static/js/modernizr.custom.js" type="text/javascript"></script>

        <script type="text/javascript">
            var is_asker = ('{{ is_asker }}' == 'True');
            var is_live = ('{{ is_live }}' == 'True');
            var title;
            $(document).ready(function() {
                $.timeago.settings.allowFuture = true;
                title = $('#title'); 

                if (!is_live) {
                    title.html("Comments"); 
                    $('abbr.timeago').prev('span').html('Voting ended ');
                } else if (is_asker) {
                    title.html("");
                }

                $('iframe').load(function() {
                    $(this).css('width', '100%'); 
                });
                $('abbr.timeago').timeago();
            });
        </script>
        <style type="text/css">
            html, body {
                padding: 0px;
                margin: 0px;
                height: 40px;
            }
            #wrapper {
                display: inline-block;
                width: 100%;
                height: 40px;
                float: left;
                
                color: white;
                background-color: transparent;
                
                font-family: Helvetica, Arial, sans-serif;
                line-height: 40px;
                text-shadow: 0px 0px 1px black;
                font-size: 16px;
                text-align: left;
                font-weight: bold;
            }
                #wrapper #num_votes {
                    float: left;
                    width: 30%;
                    margin-right: 10px;
                }
                #wrapper #percentage {
                    color: #333333;
                    background-color: #ECEFF5;
                    border-radius: 5px;
                    
                    padding-left: 10px;
                    padding-right: 10px;
                    float: left;
                    margin-right: 10px;
                }
                #wrapper #time {
                    float: right;
                    font-size: 0.8em;
                }
        </style>
    </head>
    <body>
    <div id="wrapper">
        <div id="num_votes">
            {{ total_votes }} friends voted so far.
        </div>
        {% if vote_percentage %}
        <div id="percentage">
            {{ vote_percentage }}% say buy it!
        </div>
        {% endif %}
        <div id="time">
            <span>Voting ends</span>
            <abbr class="timeago" title="{{ instance_ends }}"></abbr>
        </div>
    </div>
