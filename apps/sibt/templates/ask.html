            var twitterCallback = function() {
                /**
                 * called after successful share on twitter
                 */
                $.ajax({
                    url: "{% url StartSIBTInstance %}",
                    type: 'post',
                    dataType: 'json',
                    data: {
                        app_uuid: "{{app.uuid}}",
                        willt_code: "{{willt_code}}",

                    success: function (tr) {
                        shareComplete('twitter');
                        //console.log(tr);
                    }
                });

            var fb_login_and_share = function() {
                // tries to auth with facebook 
                FB.login(function(lr) {
                        //console.log(lr);
                        if (!lr.authResponse) {
                            storeAnalytics( 'SIBT_FBConnectCancelled' );
                            // we weren't given permission
                            window.close();
                        } else { 
                            // TODO: need to support new authresponse
                            fbData.fb_token = lr.authResponse.accessToken;
                            fbData.fb_id = lr.authResponse.userID;
                            fb_share_handler(fbData);
                            //mixpanelTrack('Facebook');
                            //mixpanelTrack('Share');
                        }
                    }, {scope: 'publish_stream,offline_access,user_about_me,email'}
                );
            };

            var shareComplete = function(medium) {
                // Sharing is complete (either twitter or facebook)
                $("#invite").hide();
                $("#loading").hide();
                if (medium == 'twitter') {
                    // ask for their email
                    $("#thanks").fadeIn(300);
                } else {
                    // we will have the facebook email
                    // so dont ask for it
                    $('#thanks_facebook').fadeIn(300);
                }
                doPostMessage('shared');
                //console.log("Sharing complete!");

                return true;
            };
            
            var doPostMessage = function(message) {
                var target = parent.postMessage ? parent : (parent.document.postMessage ? parent.document : undefined);
                target.postMessage(
                    message,
                    '*'
                );
            };

            var toggleThanks = function () {
                $("#invite").toggle();
                $("#thanks").fadeIn(300);
                parent._willet_ask_success = true;
            };

            var updateEmailAddress = function() {
                var addr = document.getElementById( 'email-field' ).value;
                    
                $.ajax({
                    url: "/updateEmailAddress",
                    type: 'post',
                    data: { email : addr },
                    success: function (tr) {
                        document.getElementById('email-field').style.display = 'none';
                        document.getElementById('email-btn').style.display = 'none';
                        document.getElementById('email-conf').style.display = 'inline';
                    }
                });
            };
    
            var reset = function() { 
                iframeBody.style.visibility = 'visible';
                shareArea.style.visibility = 'hidden';
                shareFrame.src = '';
            };
    
            var toggleDefaultValue = function(el, set_default) {
                if (set_default) {
                    var value = el.siblings('.defaultValue').val();
                    el.addClass('default');
                    el.val(value);
                    //console.log('setting default value', value);
                } else {
                    el.removeClass('default');
                    el.val('');
                    //console.log('removing default, clearing val');
                }
            }; // end function

            var done_motivation = function () {
                // go to next!
                $('#motivation').hide();
                //$('#invite').fadeIn('fast');
                share('fb');
            };
            
            var done_fb_message = function() {
                $('#motivation').hide();
                $("#invite").hide();
                $("#loading").fadeIn();

                var el = $('#share-text')[0];
                if (el.tagName != "TEXTAREA") {
                    var mtext = $('#m_text');
                    motivation_text = mtext.val();
                    mtext.replaceWith(motivation_text);
                    message = $(el).text();
                } else {
                    message = $(el).val();
                }

                share('fb');
            };

            $(document).ready(function() {
                // fb is loaded, run our scripts
                iframeBody = document.getElementById('willt');
                shareFrame = document.getElementById('willt-frame');
                shareArea  = document.getElementById('share-area'),
                shareText  = document.getElementById('share-text'),
                charsLeft  = document.getElementById('chars-left');

                // the share on facebook buttonn
                $('#share-button').click(done_fb_message);

                $('#cancel-button').click(function() {
                    doPostMessage('close');
                });
                $('#close-button').click(function() {
                    doPostMessage('close');
                });

                $('#edit-motivation').click(function() {
                    $('#hide-me-after').hide();
                    var mtext = $('#m_text');
                    motivation_text = mtext.val();
                    mtext.replaceWith(motivation_text);
                    var sharetext = $('#share-text');
                    var text = sharetext.text();
                    var textarea = $('<textarea/>');
                    sharetext.replaceWith(textarea);
                    textarea.attr('id', 'share-text');
                    textarea.val($.trim(text));
                });

                // random default values
                var default_values = [
                    'ex: for prom',
                    'ex: for work',
                    'ex: as a gift'
                ];
                var randomnumber = Math.floor(Math.random() * default_values.length);
                $('#share-text input.defaultValue').val(default_values[randomnumber]);

                // Controls default values of input & textarea elements
                $('.defaultValue').siblings('input, textarea').focus(function () {
                    var el = $(this),
                        defaultValue = el.siblings('.defaultValue').val();
                    if (el.val() === defaultValue) {
                        toggleDefaultValue(el, false);
                    }
                }).blur(function () { 
                    var el = $(this);
                    if (el.val() === '' ) {
                        toggleDefaultValue(el, true);
                    }
                }).each(function () { 
                    var el = $(this);
                    if (el.val() === '') {
                        toggleDefaultValue(el, true); 
                    }
                });
            });
        </script>

    <div id="wrapper">
        <div id="motivation" class="">
            <div id="top-div" width="100%">
                <div id="top-text">
                    <div id='share-text'>
                        {{ AB_share_text }}
                        <input type="hidden" class="defaultValue" value="ex: for prom, for work, as a gift" />
                    </div>
                    <div id="hide-me-after">
                        <span id="edit-motivation"><img alt="Edit Message" title="Edit Message" src="{{ URL }}/static/imgs/edit-12.gif" /></span> 
                    </div>
                </div>
                <div id="product-img">
                    <img src="{{productImg|first}}" />
                </div>
                <div id="text-div">
                    <h3>{{ productName }}</h3>
                    <span class='grey'>{{ productURL }}</span>
                    {{ productDesc|striptags }}
                </div>
            </div>
            <div id="buttons">
                <div style="float: right; padding-right: 8px">
                    <input class="post" type="button" id="share-button" value="Ask for Advice" />
                    <input class="close" type="button" id="cancel-button" value="Cancel" />
                </div>
            </div>
        </div>
        <div id="loading" class="willt hidden">
            <h1 style="margin-top: 70px">Working ...</h1>
            <img src="/static/imgs/ajax-loader.gif" />
        </div>
        <div id="thanks" class="willt hidden">
            <h1 style="margin-top: 1.5em">Asking your friends ...</h1>

            <div id="email-wrapper">
                <p>
                    Enter your e-mail address so we can<br /> notify you when your the feedback:
                </p>
                
                <input id="email-field" type="text"> </input>
                <button id="email-btn" onClick="updateEmailAddress();">Submit</button>
                <p id="email-conf" style="display:none">Thanks! We'll be in touch!</p>
            </div>
        </div>

        <div id="thanks_facebook" class="willt hidden">
            <h1 style="margin-top: 2.5em">Asking your friends...</h1>
            <p>
                We will contact you as soon as your friends vote!
                <br />
                <input class="close" type="button" id="close-button" value="Close" />
            </p>
        </div>

        <div id="tweet-complete" onclick="twitterCallback();"></div>
        <div id="share-area">
            <iframe id="willt-frame" class="hidden"></iframe>
        </div>
    </div>

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s);
            js.id = id;
            js.async = true;
            js.src = "https://connect.facebook.net/en_US/all.js#xfbml=1";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
