<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{{title}}</title>
        <style type="text/css">
            /* Client-specific Styles */
            #outlook a{padding:0;} /* Force Outlook to provide a "view in browser" button. */
            body{width:100% !important;} .ReadMsgBody{width:100%;} .ExternalClass{width:100%;} /* Force Hotmail to display emails at full width */
            body{-webkit-text-size-adjust:none;} /* Prevent Webkit platforms from changing default text sizes. */

            /* Reset Styles */
            body{margin:0; padding:0;}
            img{border:0; height:auto; line-height:100%; outline:none; text-decoration:none;}
            table td{border-collapse:collapse;}

            #backgroundTable {
                width: 600px;
                margin:0 auto;
            }

            body {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                background-color: #fff;
                line-height: 150%;
            }

            h1, .h1{
                color:#202020;
                font-size:22px;
                font-weight:bold;
                margin-top:2%;
                margin-bottom:1%;
            }

            h2, .h2{
                color:#404040;
                font-size:18px;
                font-weight:bold;
                margin: 5% 0;
            }

            h3, .h3{
                color:#606060;
                font-size:16px;
                font-weight:bold;
                margin-top:2%;
                margin-bottom:1%;
            }

            h4, .h4{
                color:#808080;
                font-size:14px;
                font-weight:bold;
                margin-top:2%;
                margin-bottom:1%;
            }

            .headerContent {
                font-size: 30px;
                background: #000;
                color: #fff;
                padding: 25px;
                border-bottom: 5px solid #505050;
            }

            .bodyContent {
                background-color: #fff;
                color: #505050;
                font-size: 14px;
                padding-bottom: 10px;
            }

            .footerContent{
                color:#707070;
                font-size:9px;
                line-height:125%;
                text-align:left;
                border-top: 3px solid #909090;
                padding-top: 4px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="backgroundTable">
            <div class="headerContent">
                Shu Uemura
            </div>
            <div id="templateBody" class="bodyContent">
                <h2>{{ title }}</h2>
                <hr />
                {% block content %}
                    <h1>Hello</h1>
                    <h2>Hello</h2>
                    <h3>Hello</h3>
                    <h4>Hello</h4>
                    <h5>Hello</h5>
                    <h6>Hello</h6>
                {% endblock %}
            </div>
            <div class="footerContent">
                &copy; 2012 Shu Uemura, L'Or&eacute;al.
            </div>
        </div>
    </body>
</html>
