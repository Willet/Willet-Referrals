    <style type="text/css">
        body {
            background:url('/static/imgs/demo/product.png') no-repeat;
            height: 588px;

        }

        #product {
            position: absolute;
            height: 50px;
            width: 250px;
            top: 165px;

            font-size: 26pt;
        }

        .fb-like {
            position: absolute !important;
            top: 225px !important;
            left: 385px !important;
        }

        .twitter-share-button {
            position: absolute !important;

        }

            position: absolute;

        a.willet-pinterest-button {
            position: absolute;

        a.willet-pinterest-button {
           background-image: url('//assets.pinterest.com/images/pinit6.png'); 
           background-position: 0 -7px; 
        }

        a.willet-pinterest-button:hover { background-position: 0 -28px; cursor: pointer; } 
        a.willet-pinterest-button:active { background-position: 0 -49px; cursor: pointer; }

<body>
<div id="fb-root"></div>
<script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<div id="product">Eye Shadow</div>
<div class="fb-like" data-href="{{ host }}{% url ReEngageProduct %}"
     data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
</body>
<a href="https://twitter.com/share" class="twitter-share-button"
   data-count="none" data-text="Check out this cool page!">Tweet</a>
<script>!function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (!d.getElementById(id)) {
        js = d.createElement(s);
        js.id = id;
        js.src = "//platform.twitter.com/widgets.js";
        js.onload = function() {
            twttr.events.bind('tweet', function(event) {
                var url  = window.location.href, //Assuming no QS or hash for now
                    dest = "{{ host }}{% url ReEngageFindTweet %}?url=" + url,
                    img;

                img = document.createElement("img");
                img.src = dest;
                img.style.display = "none";

                document.body.appendChild(img);
            });
        };
        fjs.parentNode.insertBefore(js, fjs);
    }
}(document, "script", "twitter-wjs");</script>
<div id="pinterest">
    <a class="willet-pinterest-button">Pin It</a>
</div>
<script>
    (function() {
        var link = document.getElementsByClassName("willet-pinterest-button")[0];
        link.onclick = function() {
            var pin_msg = "I found this on "
            w_handle = window.open("//pinterest.com/pin/create/button/?" +
                "url=" + encodeURIComponent( "{{ host }}{% url ReEngageProduct %}" ) +
                "&media=" + encodeURIComponent( "{{ host }}/static/imgs/demo/product.png" ) +
                "&description=" + encodeURIComponent( pin_msg + window.location.host),
                'signin',
                'height=300,width=665');
            link.className = 'willet-pinterest-button clicked';

            // This will fire immediately after the window opens...
            // But until we have an API, that's all we've got.
            w_handle.onunload = function() {
                // Assume that the action succeeded
                var url  = window.location.href, //Assuming no QS or hash for now
                    dest = "{{ host }}{% url ReEngageFindPin %}?" +
                           "url=" + url + "&pin_msg=" + pin_msg,
                    img;

                img = document.createElement("img");
                img.src = dest;
                img.style.display = "none";

                document.body.appendChild(img);
            };
            return false;
        };
    }());
</script>
<script src="//assets.pinterest.com/js/pinit.js"></script>
</html>
