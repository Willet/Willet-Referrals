<html>
    <head>
        <title>Re-Engage: New Post</title>
        <style type="text/css">
            body {
                background: url('/static/imgs/demo/reengage-new-post.png') no-repeat;
                height: 550px;
                width: 937px;
            }

            textarea {
                position: absolute;
                top: 283px;
                left: 331px;
                border: 0px transparent;
                background: transparent;
                width: 336px;
                height: 69px;
                resize: none;
            }

            button#queue {
                position: absolute;
                top: 434px;
                left: 570px;
                height: 33px;
                display: block;
                width: 109px;
            }

            button#back {
                position: absolute;
                top: 62px;
                left: 19px;
                height: 40px;
                display: block;
                width: 265px;
            }
        </style>
        <script src="/static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                // Back button
                $('#back').click(function() {
                    window.location = window.location.origin + "/reengage/"
                });

                // Form submit
                $('#post').click(function() {
                    $("form").submit()
                });
            });
        </script>
    </head>

    <body>
        <button id="back">&lt; Back to Control Panel</button>
        <form method="POST" action="/reengage/post">
            <input type="hidden" name="url"
                   value="{{ host }}{% url ReEngageProduct %}"/>

            <textarea rows="6" cols="20" id="message"
                      name="message"></textarea>
            <button id="queue">Queue Post</button>
        </form>
    </body>
</html>
